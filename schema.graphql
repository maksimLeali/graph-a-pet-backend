schema {
    query: Query
    mutation: Mutation
}

enum UserRole {
    USER,
    ADMIN
}

type User {
    id: ID!
    first_name: String!
    last_name: String!
    email: String!
    role: UserRole!
    created_at: String!
}

input UserUpdate {
    first_name: String
    last_name: String
    created_at: String
    email: String
}

input UserCreate {
    first_name: String!
    last_name: String!
    email: String!
    password: String!
}

type UserResult {
    success: Boolean!
    errors: [String]
    User: User
}

type UsersResult {
    success: Boolean!
    errors: [String]
    Users: [User]
}

type Query {
    listUsers: UsersResult!
    getUser(id: ID!): UserResult!
}


type Mutation {
    createUser(data: UserCreate!): UserResult!
    updateUser(id: ID!, data: UserUpdate!): UserResult!
}