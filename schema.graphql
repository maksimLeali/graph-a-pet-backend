schema {
    query: Query
    mutation: Mutation
}

enum UserRole {
    USER,
    ADMIN
}

enum CustodyLevel {
    SUB_OWNER,
    OWNER,
    PET_SITTER,
}

type User {
    id: ID!
    first_name: String!
    last_name: String!
    email: String!
    role: UserRole!
    created_at: String!
    ownerships: [Ownership]!
}

type Pet {
    id: ID!
    name: String!
    race: String!
    ownerships: [Ownership]!
}

type Ownership {
    id: ID!
    user: User!
    pet: Pet!
    custody_level: CustodyLevel!
}

input UserUpdate {
    first_name: String
    last_name: String
    email: String
}

input UserCreate {
    first_name: String!
    last_name: String!
    email: String!
    password: String!
}

input OwnershipUpdate {
    custody_level: CustodyLevel!
}

type UserResult {
    success: Boolean!
    errors: [String]
    user: User
}

type UsersResult {
    success: Boolean!
    errors: [String]
    users: [User]!
}

type LoginResult {
    success: Boolean!
    errors: [String]
    token: String!
}

input PetUpdate {
    name: String
    race: String
}

input PetCreate {
    name: String!
    race: String!
}

type PetResult {
    success: Boolean!
    errors: [String]
    pet: Pet
}

type PetsResult {
    success: Boolean!
    errors: [String]
    pets: [Pet]!
}

type OwnershipResult {
    success: Boolean!
    errors: [String]
    ownership: Ownership
}

type OwnershipsResult {
    success: Boolean!
    errors: [String]
    ownerships: [Ownership]!
}
type NewOwnership {
    pet: Pet!
    ownership: Ownership!
}

type PetAddedResult {
    success: Boolean!
    errors: [String]
    data: NewOwnership!
}

type Query {
    listUsers: UsersResult!
    getUser(id: ID!): UserResult!
    listPets: UsersResult!
    getPet(id: ID!): UserResult!
    isAuthenticated: Boolean!
    getOwnership(id: ID!): OwnershipResult!
    listOwnerships: OwnershipsResult!
}

type Mutation {
    createUser(data: UserCreate!): UserResult!
    updateUser(id: ID!, data: UserUpdate!): UserResult!
    createPet(data: PetCreate!): PetResult!
    updatePet(id: ID!, data: PetUpdate!): PetResult!
    updateOwnership(id:ID!, data: OwnershipUpdate!): OwnershipResult!
    login(email: String!, password: String!):LoginResult!
    logout: Boolean!
    addPet(pet: PetCreate!): PetResult!
    addPetToUser(pet: PetCreate!, userId: String!): PetAddedResult!
}

